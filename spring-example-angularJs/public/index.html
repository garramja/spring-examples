<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngulaJS Test</title>
    <!--<script src="recipeController.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="recipeController.js"></script>
</head>

<body>

<div class="container" ng-controller="RecipeController">

    <div class="panel panel-default">
        <div class="panel-heading">Add new recipe</div>
        <form ng-submit="add(recipe)" class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="id">Id</label>
                <input id="id" type="text" class="form-control" ng-model="recipe.id" placeholder="Id"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input id="name" type="text" class="form-control" ng-model="recipe.name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="stars">Stars</label>
                <select class="form-control" id="stars" ng-model="recipe.stars">
                    <option value="">-- Stars --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit" id="add" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" id="edit" ng-click="edit(recipe)" class="btn btn-primary" style="display:none"><span
                    class="glyphicon glyphicon-floppy-disk"></span></button>
            <button type="reset" id="reset" class="btn btn-primary"><span class="glyphicon glyphicon-ban-circle"></span>
            </button>

        </form>
    </div>

    Recipes <span class="badge">{{recipes.length}}</span>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Stars</th>
            </thead>
            <tbody>
            <tr ng-repeat="recipe in recipes">
                <td>{{recipe.id}}</td>
                <td>{{recipe.name}}</td>
                <td>{{recipe.stars}}</td>
                <td>
                    <button type="button" ng-click="getById(recipe.id)" class="btn btn-primary btn-xs"
                            aria-label="Left Align">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" ng-click="delete(recipe.id)" class="btn btn-danger btn-xs"
                            aria-label="Left Align">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>


</body>

</html>
